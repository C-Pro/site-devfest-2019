  language: Français
  complexity: Débutant
  description: >-
    Vous aviez toujours rêvé d'une syntaxe facile pour tester vos APIs REST ? 


    `Karate` est fait pour vous ! 

    Son format DSL plain text inspiré de la syntaxe Cucumber (ie. Gherkin)
