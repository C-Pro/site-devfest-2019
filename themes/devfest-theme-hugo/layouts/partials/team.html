<div class="photo" style="background-image: url({{ .photoUrl }});"></div>
<div class="label">
	<h3>{{ .name }}</h3>
	<h4>{{ .title }}</h4>
	<ul class="socials">
		{{ range .socials }}
		<li><a class="social-{{ .icon }}" title="{{ .name }}" href="{{ .link }}" target="_blank"></a></li>
		{{ end }}
	</ul>
</div>
